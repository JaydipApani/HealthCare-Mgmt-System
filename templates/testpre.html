<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doctor Prescription Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 600px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  label {
    font-weight: bold;
  }
  input[type="text"], textarea, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  textarea {
    height: 100px;
  }
  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 15px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }
  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Doctor Prescription Form</h1>
  <form action="#" method="post">
    <label for="appointmentId">Appointment ID:</label>
    <select id="appointmentId" name="appointmentId" required>
      <option value="">Select Appointment ID</option>
      <option value="001">001</option>
      <option value="002">002</option>
      <option value="003">003</option>
      <!-- Add more options as needed -->
    </select>

    <label for="patientName">Patient Name:</label>
    <input type="text" id="patientName" name="patientName" required>

    <label for="patientAge">Patient Age:</label>
    <input type="text" id="patientAge" name="patientAge" required>

    <label for="diagnosis">Diagnosis:</label>
    <textarea id="diagnosis" name="diagnosis" required></textarea>

    <label for="prescription">Prescription:</label>
    <textarea id="prescription" name="prescription" required></textarea>

    <input type="submit" value="Submit Prescription">
  </form>
</div>

</body>
</html>
