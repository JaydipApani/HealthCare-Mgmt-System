        <div class="container py-5">
            <div class="row gx-5">

                <div class="col-lg-6">

                                    <script
                                        src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
                                    <input type="date" name="date" id="txtDate"
                                        class="form-control bg-light border-0 datetimepicker-input" placeholder="Date"
                                        style="height: 55px">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                             
                                
                                <select id="slotSelect"  class="form-select bg-light border-0" style="height: 55px;" name="time" required>
                                    <option selected disabled>Select Slote</option>
                                    {% for slot1 in slots %}
                                    <option value="{{slot1.id}}" >{{slot1.slot_time}}</option>
                                    {% endfor %}
                                </select>
                                
                                
                            </div>
                            <!-- <select name="sloteid" class="form-select bg-light border-0" style="height: 55px;">

                                <div class="col-12 col-sm-6">

                                    <div class="slt">

                                        <option value=""></option>

                                    </div>


                                </div>
                            </select> -->
                            <!-- <input type="hidden" value="activate" name="status"> -->
                            <div class="col-12">
                                <button class="btn btn-primary w-100 py-3" name="action" value="confirm"
                                    type="submit">Save</button>
                            </div>
                        </div>
                    </div>



                </div>

            </div>
        </div>

    </div>
</form>

<script>
    $(function(){
    var dtToday = new Date();
    
    var month = dtToday.getMonth() + 1;
    var day = dtToday.getDate();
    var year = dtToday.getFullYear();
    if(month < 10)
       month = '0' + month.toString();
    if(day < 10)
       day = '0' + day.toString();
    
    var minDate= year + '-' + month + '-' + day;
    
    $('#txtDate').attr('min', minDate);
    });
    </script>
